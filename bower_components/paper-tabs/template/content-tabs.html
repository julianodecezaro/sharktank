<link rel="import" href="../paper-tabs.html">
<link rel="import" href="../paper-tab.html">

<link rel="import" href="../../iron-pages/iron-pages.html">
<link rel="import" href="paper-tabs-styles.html">

<dom-module is="content-tabs">
  <template>
    <style include="paper-tabs-styles"></style>
    <style>
      iron-pages {
        border: 1px solid #ccc;
        border-top: none;
        padding: 8px;
		height: 100%;
		background-color: #FFF;
      }	  
    </style>
    <paper-tabs selected="{{selected}}">
      <paper-tab>GENERAL</paper-tab>
      <paper-tab>FRIENDS</paper-tab>
    </paper-tabs>
    <iron-pages selected="{{selected}}">
      <div id="tab-general">LOADING...</div>
      <div id="tab-friends">LOADING...</div>
    </iron-pages>
  </template>
  <script>
    Polymer({
      is: 'content-tabs',
      properties: {
        selected: {
          type: Number,
          value: 0
        }
      }
    });
  </script>
</dom-module>
